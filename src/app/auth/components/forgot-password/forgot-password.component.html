<div class="main-wrapper pb-0 mb-0">
  <div class="timeline-wrapper">
    <div class="timeline-header">
      <div class="container-fluid p-0">
        <div class="row no-gutters align-items-center">
          <div class="col-lg-6">
            <div class="timeline-logo-area d-flex align-items-center">
              <div class="timeline-logo">
                <a href="#">
                  <img src="assets/images/logo/logo.png" alt="timeline logo">
                </a>
              </div>
              <div class="timeline-tagline">
                <h6 class="tagline">Itâ€™s helps you to connect and share with the people in your life</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6">

          </div>
        </div>
      </div>
    </div>
    <div class="timeline-page-wrapper">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="timeline-bg-content">
              <!-- <h3 class="timeline-bg-title">Welcome to Ago.</h3> -->
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center">
            <div class="signup-form-wrapper">
              <!-- <h1 class="create-acc text-center">Create An Account</h1> -->
              <div class="signup-inner text-center">
                <h3 class="title">Forgot password</h3>
                <div class="signup-inner--form">
                  <div class="row">
                    <div class="col-12">

                      <div class="example-container">
                        <mat-form-field>
                          <input matInput placeholder="Password" type="text" [(ngModel)]="password">
                        </mat-form-field>
                      </div>

                    </div>
                    <div class="col-12">
                      <button class="submit-btn" (click)="submit()">Submit</button>
                    </div>
                  </div>
                  <h6 class="terms-condition">Return <a [routerLink]="['/login']"> login page</a></h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
